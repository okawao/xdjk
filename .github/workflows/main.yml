name: Build PyQt macOS App

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-macos-app:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS .app with PyInstaller
        run: |
          pyinstaller --windowed --onefile main.py \
            --name MyPyQtApp \
            --icon=assets/xdjk.icns \


      - name: Create .dmg installer
        run: |
          mkdir -p dist/dmg
          hdiutil create -volname "MyPyQtApp" \
            -srcfolder dist/MyPyQtApp.app \
            -ov -format UDZO dist/dmg/MyPyQtApp.dmg
          ls -la dist/dmg

      - name: Upload .app artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyPyQtApp-macos-app
          path: dist/MyPyQtApp.app

      - name: Upload .dmg artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyPyQtApp-macos-dmg
          path: dist/dmg/MyPyQtApp.dmg
