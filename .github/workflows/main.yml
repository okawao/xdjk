name: Build PyQt Cross-Platform Apps

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    
    # è®¾ç½®ç¯å¢ƒå˜é‡ - ä» GitHub Secrets è¯»å–
    env:
      HOST_IP: ${{ secrets.HOST_IP }}
      HOST_PORT: ${{ secrets.HOST_PORT }}
      BUILD_TIME: ${{ github.event.head_commit.timestamp }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Generate config file from environment variables
        run: |
          Write-Host "ğŸ”§ ç”Ÿæˆé…ç½®æ–‡ä»¶..."
          python build_config.py
          Write-Host "ğŸ“„ é…ç½®æ–‡ä»¶å†…å®¹:"
          Get-Content config.py

      - name: Build Windows .exe with PyInstaller
        run: |
          pyinstaller --windowed --onefile xdjkgui.py `
            --name xdjkgui `
            --add-data "config.py;."

      - name: List build output
        run: |
          Write-Host "ğŸ“¦ æ„å»ºäº§ç‰©:"
          Get-ChildItem -Path dist -Recurse

      - name: Upload Windows .exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: xdjkgui-windows-exe
          path: dist/xdjkgui.exe

  build-macos:
    runs-on: macos-latest
    
    # è®¾ç½®ç¯å¢ƒå˜é‡ - ä» GitHub Secrets è¯»å–
    env:
      HOST_IP: ${{ secrets.HOST_IP }}
      HOST_PORT: ${{ secrets.HOST_PORT }}
      BUILD_TIME: ${{ github.event.head_commit.timestamp }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Generate config file from environment variables
        run: |
          echo "ğŸ”§ ç”Ÿæˆé…ç½®æ–‡ä»¶..."
          python build_config.py
          echo "ğŸ“„ é…ç½®æ–‡ä»¶å†…å®¹:"
          cat config.py

      - name: Build macOS .app with PyInstaller
        run: |
          pyinstaller --windowed --onefile xdjkgui.py \
            --name xdjkgui \
            --icon=assets/xdjk.icns \
            --add-data "config.py:."

      - name: Create .dmg installer
        run: |
          mkdir -p dist/dmg
          hdiutil create -volname "xdjkgui" \
            -srcfolder dist/xdjkgui.app \
            -ov -format UDZO dist/dmg/xdjkgui.dmg
          ls -la dist/dmg

      - name: Upload .app artifact
        uses: actions/upload-artifact@v4
        with:
          name: xdjkgui-macos-app
          path: dist/xdjkgui.app

      - name: Upload .dmg artifact
        uses: actions/upload-artifact@v4
        with:
          name: xdjkgui-macos-dmg
          path: dist/dmg/xdjkgui.dmg
